<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3</title>
  <style>

  svg {
    border: solid 1px #ccc;
  }

  .background {
    fill: none;
    pointer-events: all;
  }

  #cities {
    fill: #aaa;
    stroke: #fff;
    stroke-width: 1.5px;
  }

  #cities .active {
    fill: #77a;
  }

  </style>
  <script src="/html/js/vendor/d3.js"></script>
  <script src="/html/js/vendor/jquery.js"></script>
  <script src="/html/js/vendor/underscore.js"></script>
  <script src="/html/js/vendor/underscore.string.js"></script>
  <script src="/html/js/vendor/backbone.js"></script>
  <script src="/html/js/vendor/coffee-script.js"></script>
  <script>
    window._s = _.string;
  </script>
</head>
<body>
<div class="main" id="main">
  <svg class="map"></svg>
</div>
<script>
var width = 700;
var height = 470;

var projection = d3.geo.mercator()
  .scale(40000)
  .translate([width / 2, height / 2]);

projection.center([133.947083, 34.288472]);

var path = d3.geo.path().projection(projection);

var zoom = d3.behavior.zoom()
  .translate(projection.translate())
  .scale(projection.scale())
  .scaleExtent([25000, 100000])
  .on('zoom', zoommove);

var svg = d3.select('#main .map')
  .attr('width', width)
  .attr('height', height);

svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height)
  .call(zoom);

var cities = svg.append('g')
  .attr('id', 'cities')
  .call(zoom);

d3.json('/data/city/kagawa.json', function(err, citiesJSON) {
  if (err) {throw err}
  window.cityTable = (function _createCityTable() {
    return citiesJSON.reduce(function(acc, city) {
      acc[city['city_name']] = city;
      return acc;
    }, {});
  })();

  d3.json('/data/geo/kagawa0.001.json', function(err, json) {
    if (err) {throw err}
    cities.selectAll('path')
      .data(json.features)
      .enter()
      .append('path')
        .attr('d', path)
        .attr('class', function(d) {
          return cityTable[getCityName(d)]['romaji'];
        });

      colorize(cityTable);
  });

});


function zoommove() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  cities.selectAll("path").attr("d", path);
}


function getCityName(datum) {
  return datum.properties['N03_004'];
}

function getRandomColor() {
  return d3.rgb(
    Math.random() * 256,
    Math.random() * 256,
    Math.random() * 256
  ).toString()
}

function colorize(cityTable) {
  _.each(cityTable, function(details) {
    d3.selectAll('.' + details['romaji'])
      .style('fill', getRandomColor());
  });
}

</script>
</body>
</html>
