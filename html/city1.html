<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3</title>
  <style>

  svg {
    border: solid 1px #ccc;
  }

  .background {
    fill: none;
    pointer-events: all;
  }

  #areas {
    fill: #aaa;
    stroke: #fff;
    stroke-width: 1.5px;
  }

  #cities {
    fill: red;
  }

  </style>
  <script src="js/vendor/d3.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/underscore.string.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/coffee-script.js"></script>
  <script>
    window._s = _.string;
  </script>
</head>
<body>
<div class="main" id="main">
  <svg class="map"></svg>
</div>
<script>
var width = 700;
var height = 470;

var projection = d3.geo.mercator()
  .scale(40000)
  .translate([width / 2, height / 2]);

projection.center([133.947083, 34.288472]);

var path = d3.geo.path().projection(projection);

var svg = d3.select('#main .map')
  .attr('width', width)
  .attr('height', height);

svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height);

var areas = svg.append('g')
  .attr('id', 'areas');

var cities = svg.append('g')
  .attr('id', 'cities');

d3.json('../data/geo/kagawa0.001.json', function(err, json) {
  areas.selectAll('path')
    .data(json.features)
    .enter()
    .append('path')
      .attr('d', path);
});

d3.json('../data/city/kagawa.json', function(err, json) {
  cities.selectAll('circle')
    .data(json)
    .enter()
    .append('circle')
      .attr('cx', function(datum) { return projection(datum.location)[0] })
      .attr('cy', function(datum) { return projection(datum.location)[1] })
      .attr('r', 3);
});


</script>
</body>
</html>
