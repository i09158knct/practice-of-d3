<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3</title>
  <style>

  svg {
    border: solid 1px #ccc;
  }

  .background {
    fill: none;
    pointer-events: all;
  }

  #cities {
    fill: #aaa;
    stroke: #fff;
    stroke-width: 1.5px;
  }

  #cities .active {
    fill: #77a;
  }

  </style>
  <script src="/html/js/vendor/d3.js"></script>
  <script src="/html/js/vendor/jquery.js"></script>
  <script src="/html/js/vendor/underscore.js"></script>
  <script src="/html/js/vendor/underscore.string.js"></script>
  <script src="/html/js/vendor/backbone.js"></script>
  <script src="/html/js/vendor/coffee-script.js"></script>
  <script>
    window._s = _.string;
  </script>
</head>
<body>
<div class="main" id="main">
  <svg class="map"></svg>
</div>
<script>
var width = 700;
var height = 470;

var projection = d3.geo.mercator()
  .scale(40000)
  .translate([width / 2, height / 2]);

projection.center([133.947083, 34.288472]);

var path = d3.geo.path().projection(projection);

var svg = d3.select('#main .map')
  .attr('width', width)
  .attr('height', height);

svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height)

var cities = svg.append('g')
  .attr('id', 'cities')

d3.json('/data/city/kagawa.json', function(err, citiesJSON) {
  window.cityTable = buildCityTable(citiesJSON);
  window.color = buildColorScale(citiesJSON);

  d3.json('/data/geo/kagawa0.001.json', function(err, json) {
    var groups = _.pairs(_.groupBy(json.features, function(f) {
      return f.properties['N03_004']
    })).map(function(pair) {
      return pair.concat(cityTable[pair[0]]);
    });

    cities.selectAll('g')
      .data(groups)
      .enter()
      .append('g')
        .style('fill', function(d, i) {
          return color(d[2].area)
        })
        .selectAll('path')
          .data(function(datum) { return datum[1] })
          .enter()
          .append('path')
            .attr('d', path)
  });
});

function buildCityTable(citiesJSON) {
  return citiesJSON.reduce(function(acc, city) {
    acc[city['city_name']] = city;
    return acc;
  }, {});
}

function buildColorScale(citiesJSON) {
  var areas = _.pluck(citiesJSON, 'area');
  var min = Math.min.apply(Math, areas);
  var max = Math.max.apply(Math, areas);
  return d3.scale.linear()
    .domain([min,max])
    .range(['black', 'red']);
}

</script>
</body>
</html>
